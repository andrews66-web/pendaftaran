<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Form Pendaftaran</h2>
        <form id="registrationForm">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" required> 

            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" required>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" required></textarea>

            <label for="pekerjaan">Pekerjaan:</label>
            <input type="text" id="pekerjaan" required>

            <label for="status">Status Menikah:</label>
            <select id="status" required>
                <option value="Lajang">Lajang</option>
                <option value="Belum Menikah">Belum Menikah</option>
                <option value="Sudah Menikah">Sudah Menikah</option>
                <option value="Cerai">Cerai</option>
            </select>

            <label for="nomor_telepon">Nomor Telepon:</label>
            <input type="tel" id="nomor_telepon" required>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Saya mematuhi syarat dan ketentuan yang berlaku</label>
            </div>
            
            <button type="submit">Saya Mendaftar</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
